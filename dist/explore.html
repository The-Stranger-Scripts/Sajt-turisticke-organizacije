<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Istražiti mnogobrojne prostore Novog Sada znači osluškivati njegove poruke multikulturalnosti, osećati glasove i lica njegovih mnogoznačnosti, nadasve otkriti slagalicu koja čeka da bude nanovo shvaćena.">

    />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
