<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet" />
    <!-- Scripts -->
    <script defer src="js/modules/home.js"></script>
    <script defer type="module" src="js/main.js"></script>
    <!-- Bootstrap scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- vimeo player -->
    <script src="https://player.vimeo.com/api/player.js"></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/pages/home.css" />
    <title>Novi Sad</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navigacija -->
        <div id="nav-container"></div>

        <!-- Ovde se dodaje ostatak headera po dizajnu-->
        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe src="https://player.vimeo.com/video/446172068?h=49a6f85422&autoplay=1&loop=1&title=0&byline=0&portrait=0"
                style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
    </header>
    <div id="banner-video-wrapper">
        <video id="background-video" autoplay loop muted poster="img/novi-sad-placeholder.jpg">
            <source src="aimg/ns-landing-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Main -->
    <main id="home">
        <!-- U ovom elementu se kuca sav ostali content stranice po dizajnu -->
    </main>

    <!-- Footer -->
    <footer id="ft-container"></footer>

</body>

</html>
